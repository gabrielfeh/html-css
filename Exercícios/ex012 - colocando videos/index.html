<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
   
    <video controls width="560" poster="imagens/cat.jpg">
        <source src="midia/video-originalmp4.mp4" type="video/mp4">
        <source src="midia/Videowebm.webm" type="video/webm">
        <source src="midia/Videom4v.m4v" type="video/m4v">
        <p>Seu navegador não é compativel com a reprodução deste vídeo, <a href="midia/video-originalmp4.mp4"> Clique aqui e faça o download dele para assistir.</a></p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Video de PvP, de caça no GTAV online</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KVuvmBTlclQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/251323647?h=22376d2558&byline=0" width="560" height="366" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
